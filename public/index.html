<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" id="appFavicon" href="https://cdn.cidaas.de/images/logo-single.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mat-typography">
    <div id="background"></div>
    <div class="mat-app-background">
        <div class="container mat-elevation-z8">
            <h1 class="mat-h1">Set a new Password</h1>
            <div id="error-message" class="mat-error hidden"></div>
            <div id="password-form">
                <div class="mat-form-field">
                    <!-- Add label for password-->
                    <label for="password-input" class="mat-form-field-label">Enter your new password:</label>
                    <!-- Add password input with eye icon, you can use the classes: password-input-wrapper, mat-input-element, material-icons password-toggle-->
                    <div class="password-input-wrapper">
                        <input type="password" id="password-input" class="mat-input-element" required>
                        <i class="material-icons password-toggle">visibility_off</i>
                    </div>
                </div>
                <div class="mat-form-field">
                    <!-- Add label for confirm password-->
                    <label for="confirm-password-input" class="mat-form-field-label">Confirm your new password:</label>
                    <!-- Add comfirm password input with eye icon, you can use the classes: password-input-wrapper, mat-input-element, material-icons password-toggle-->
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password-input" class="mat-input-element" required>
                        <i class="material-icons password-toggle">visibility_off</i>
                    </div>
                </div>
            </div>
            <!-- Add Set Password (Confirm) Button-->
            <!-- Add back Button-->
            <!-- Wrap both in button-container-->
            <div class="button-container">
                <button id="set-password-button" class="mat-raised-button mat-primary">Set Password</button>
                <button id="cancel-button" class="mat-raised-button">Back</button>
            </div>
        </div>
    </div>
    <script src="javascripts/index.js"></script>
</body>
</html>
